<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>

    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <div class='jumbotron'>
            <h1>Employee Data Managment</h1>
            <p>A Comprehensive Directory of Employee Billable Hours</p>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate ($)</th>
                    <th scope="col">Total Billed ($)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="name">Mark Williams</td>
                    <td id="role">CEO</td>
                    <td id="startDate">02/03/2019</td>
                    <td id="months"></td>
                    <td id="rate"></td>
                    <td id="total"></td>
                </tr>
            </tbody>
        </table>
        <form>
            <div class="form-group">
                <label for="Employee Name">Employee Name</label>
                <input type="input" class="form-control" id="name-input" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="Role">Role</label>
                <input type="input" class="form-control" id="role-input" placeholder="CEO">
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="inputStartDate" placeholder="MM/DD/YYYY">
            </div>
            <div class="form-group">
                <label for="rate">Monthy Rate</label>
                <input type="input" class="form-control" id="rate-input" placeholder="1">
            </div>
        </form>
        <button class="btn btn-primary" type="submit" id="Submit">Submit</button>

        <script src="js.js"></script>

</body>
